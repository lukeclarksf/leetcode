# 1. Basic Settings
site_name: LeetCode Python
site_url: https://lukeclarksf.github.io/leetcode/
site_description: A collection of Python solutions for LeetCode problems with detailed explanations.

# 2. Theme Configuration (Use the Material theme)
theme:
  name: material
  palette:
    scheme: light
    primary: blue
    accent: light blue
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight

# 3. Extensions (For better Markdown features)
markdown_extensions:
  - attr_list
  - admonition # Allows note/warning boxes
  - pymdownx.details
  - pymdownx.superfences # Allows better code blocks
  - pymdownx.highlight # Syntax highlighting
  - toc:
      permalink: true # Creates a link anchor for every heading

# 3.1 Plugins
plugins:
  - search
  - include-markdown # <--- Add the plugin here

# Inside mkdocs.yml

# ... (other sections like theme, extensions, and plugins) ...

nav:
  - LeetCode Solutions:
    - Problem 1: '1.md'
    - Problem 2: '2.md'
    - Problem 3: '3.md'
    - Problem 4: '4.md'
    - Problem 5: '5.md'